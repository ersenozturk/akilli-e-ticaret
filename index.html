<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <!-- font-awesome/cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Akıllı e-ticaret</title>
  </head>
  <body>
    <div id="wrapperOut">
      <div id="wrapperInner">
        <div id="wrapper">
          <header>
            <!--? supheader Start-->
            <div id="supheader" class="flex-bw">
              <div id="supheader-Left">
                <span class="truck"
                  ><i class="fa-solid fa-truck-fast"></i
                ></span>
                <span>FREE Express Shipping On Orders $99+</span>
              </div>
              <div class="flex-bw" id="supheader-right">
                <div>
                  <span>USD <i class="fa-solid fa-angle-down"></i></span>
                  <span
                    ><img
                      src="./assets/united-states-flag-icon.svg"
                      alt="usd flag"
                      id="usd-flag" />
                    Eng <i class="fa-solid fa-angle-down"></i
                  ></span>
                  <span>My Account </span>
                  <span>Cart </span>
                  <span>Log in </span>
                </div>
                <div class="social">
                  <span><i class="fa-brands fa-facebook-f"></i></span>
                  <span><i class="fa-brands fa-twitter"></i></span>
                  <span><i class="fa-brands fa-instagram"></i></span>
                </div>
              </div>
            </div>
            <!--? subheader Start-->
            <div id="subheader" class="flex-bw">
              <div id="subheader-left">
                <img class="pointer" src="./assets/logo.png" alt="" style="width: 150px" />
              </div>
              <form action="#">
                <input type="text" name="search" placeholder="Search.." />
                <span
                  >All Categories <i class="fa-solid fa-angle-down"></i>
                </span>
                <button type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
              <div id="subheader-right" class="flex-center">
                <div>
                  <img src="./assets/user.png" alt="" style="width: 40px" />
                </div>
                <div id="welcome-account">
                  <p class="fs-12">Welcome</p>
                  <p class="fs-16 fw-bold">My Account</p>
                </div>
                <div class="flex-center" id="heart-bag">
                  <div class="pinDiv">
                    <i class="fa-regular fa-heart fa-xl"></i>
                    <span class="pin flex-center">0</span>
                  </div>
                  <div class="pinDiv">
                    <i class="fa-solid fa-bag-shopping fa-xl"></i>
                    <span class="pin flex-center">0</span>
                  </div>
                </div>
              </div>
            </div>
            <!--? nav Start-->
            <nav class="flex-bw">
              <ul >
                <li class="flex-center">
                  <span id="nav-hamg"><i class="fa-solid fa-bars"></i></span> All DEPARTMENTS
                </li>
                <li>Home</li>
                <li>Shop</li>
                <li>Products</li>
                <li>Pages</li>
                <li>Buy Porto</li>
              </ul>
              <ul >
                <li>FLASH DEALS</li>
                <li>NEW ARRIVALS</li>
                <li>
                  <a href="tel:+1-800-234-5678" class="flex-center"
                    ><span class="fs-20"><i class="fa-solid fa-phone"></i></span>
                    1-800-234-5678</a
                  >
                </li>
              </ul>
            </nav>
          </header>
        </div>
      </div>
    </div>
  </body>
</html>
